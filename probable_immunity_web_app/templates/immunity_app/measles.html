{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Measles immunity{% endblock %}</h1>
{% endblock %}

{% block content %}
<!-- Need to force numerical input, custom error messages (which can be found in probable_immunity_app.py. -->

  <form method="post">
    <label for="birth_year">Year of birth: </label>
    <input name="birth_year" id="birth_year" required>
    <label for="on_time_measles_vaccinations">Measles immunisations by age six</label>
    <input name="on_time_measles_vaccinations" id="on_time_measles_vaccinations" required>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
